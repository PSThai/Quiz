<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
</div>

<script>
    let questions = [];
    let currentQuestionIndex = 0;

    // Đọc file questions.txt
    async function loadQuestions() {
        let response = await fetch('questions.txt');
        let text = await response.text();
        let blocks = text.trim().split("\n\n"); // Tách từng câu hỏi

        questions = blocks.map(block => {
            let lines = block.split("\n");
            let questionText = lines[0]; // Câu hỏi
            let options = lines.slice(1, -1); // Các lựa chọn
            let correct = lines[lines.length - 1].replace("ANSWER: ", "").trim(); // Đáp án đúng

            return { question: questionText, options, correct };
        });

        loadQuestion(); // Hiển thị câu hỏi đầu tiên
    }

    function loadQuestion() {
        let questionContainer = document.getElementById("question");
        let optionsContainer = document.getElementById("options");

        let q = questions[currentQuestionIndex];
        questionContainer.textContent = q.question;

        optionsContainer.innerHTML = "";
        q.options.forEach(option => {
            let label = document.createElement("label");
            label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}`;
            optionsContainer.appendChild(label);
        });
    }

    function checkAnswer() {
        let selectedAnswer = document.querySelector('input[name="answer"]:checked');
        if (selectedAnswer) {
            let result = document.getElementById("result");
            let q = questions[currentQuestionIndex];
            if (selectedAnswer.value === q.correct) {
                result.innerHTML = "✅ Correct!";
                result.style.color = "green";
            } else {
                result.innerHTML = "❌ Wrong! Correct answer: " + q.correct;
                result.style.color = "red";
            }

            // Chuyển sang câu hỏi tiếp theo sau 2 giây
            setTimeout(() => {
                currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                loadQuestion();
                result.innerHTML = "";
            }, 2000);
        } else {
            alert("Please select an answer!");
        }
    }

    window.onload = loadQuestions;
</script>

</body>
</html>
